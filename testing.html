<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="form_observer.js"></script>
</head>

<body>
  <main class="container">

    <h1>
      Form Observer
    </h1>

    <form>
      <section>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group ">
          <div class="checkbox">
            <label class="form-check-label">
              <input type="checkbox" name="checkOut" value="on">
              Check me out</label>
          </div>

        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="myRadios" value="radio1" checked>
              My Radio Number 1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="myRadios" value="radio2">
              My Radio Number 2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="myRadios" value="radio3">
              My Radio Number 3
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">My Select</label>
          <select name="mySelect" id="mySelectObserver" class="form-control">
            <option value=""></option>
            <option value="alpha">Alpha</option>
            <option value="betha">Betha</option>
            <option value="gama">Gama</option>
          </select>
        </div>
      </section>
    </form>
  </main>

</body>

</html>
